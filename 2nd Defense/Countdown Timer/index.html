<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      p {
          color: white;
        text-align: center;
        font-size: 60px;
        /* border: 20px solid blue; */
        background-color: green;
        max-width: 500px;
        margin: 100px auto;
      }
      h1{
          text-align: center;
          font-size: 60px;
      }
      a{
        color: white;
        text-decoration: none;
      }
      </style>
</head>
<body>

    <H1>Link will appear here after this countdown!</H1>
    
    <p id="demo"></p>



    <script>
        // Set the date we're counting down to
        let countDownDate = new Date("Nov 6, 2023 22:33:25").getTime();
        
        // Update the count down every 1 second
        let x = setInterval(function() {
          let now = new Date().getTime(),//Today
          distance = countDownDate - now,
          days = Math.floor(distance / (1000 * 60 * 60 * 24)),
          hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
          minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
          seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // THis will display an info at the end of the countdown 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "<a href='#'>Tap this link";
          }
        }, 1000);
        </script>
        
</body>
</html>
